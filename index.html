<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3-Architect-responsive-website</title>
    <link rel="stylesheet" href="./Style/G3.css">
</head>
<body class="work-sans-font">
    <header class="bg-light">
        <nav class="navbar max-width flex">
            <h1 class="brand dark-1">G3 Architects</h1>
            <ul class="nav-item flex">
                <li class="nav-item"><a href="" class="nav-link dark-2">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link dark-2">About</a></li>
                <li class="nav-item"><a href="" class="nav-link dark-2">Contact Us</a></li>
                <li class="nav-item"><a href="" class="nav-link dark-2">Login</a></li>
            </ul>
        </nav>
        <!-- banner section -->

        <div class="banner max-width">
            <div class="banner-content">
                <h1 class="banner-title dark-1">Brand New
                    Group of Architects
                </h1>
                <p class="banner-description dark-3">
                    There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some
                    form,
                    by injected humour, or randomised words which don't look even
                </p>
                <button class="btn-primary">
                    Explore More
                </button>
            </div>
            <img src="./images/banner.png" alt="" class="banner-img">
        </div>
    </header>
    <main>
        <section class="teams">
            <div class="team-img">
                <img src="./images/team1.png" alt="">
                <img src="./images/team2.png" alt="">
                <img src="./images/team3.png" alt="">
                <img src="./images/team4.png" alt="">
            </div>
            <div class="team-contant">
                <h1 class="team-contant-title"></h1>
                <p class="team-contant-description"></p>
                <button class="btn-primary"></button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
